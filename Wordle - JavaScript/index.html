<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="scripts/wordle.js"></script>
</head>

<body>
    <div id="gameContainer">
        <h1>Wordle Clone</h1>
        <div id="statsDisplay">
            <div>Played: <span id="statPlayed">0</span></div>
            <div>Win %: <span id="statWinPercent">0%</span></div>
            <div>Current Streak: <span id="statStreak">0</span></div>
            <div>Max Streak: <span id="statMaxStreak">0</span></div>
        </div>
        <div id="board"></div>
        <div id="messageDisplay"></div>
        <div id="inputControls">
            <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-letter word" />
            <button type="button" id="guessButton">Guess</button>
        </div>
        <button type="button" id="newGameButton" style="display: none;">New Game</button>
    </div>
</body>

</html>
