<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/chart.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="toggleBtn">Pause</button>
            <label>Speed: <input id="speedRange" type="range" min="200" max="2000" step="100" value="1000"></label>
            <label>Min: <input id="minVal" type="number" value="0"></label>
            <label>Max: <input id="maxVal" type="number" value="600"></label>
            <label><input id="gridToggle" type="checkbox" checked> Grid</label>
            <label><input id="smoothToggle" type="checkbox"> Smooth</label>
            <label>Type: <select id="chartType"><option value="line">Line</option><option value="area">Area</option><option value="bar">Bar</option><option value="scatter">Scatter</option></select></label>
            <button id="resetBtn">Reset</button>
            <button id="exportBtn">Export PNG</button>
            <label>Theme: <select id="themeSelect"><option value="light">Light</option><option value="dark">Dark</option><option value="high">High Contrast</option></select></label>
        </div>

        <div class="main">
            <canvas id="chartCanvas" width="900" height="600"></canvas>
            <div id="tooltip" class="tooltip" style="display:none"></div>
        </div>

        <aside class="stats" id="statsPanel">
            <h3>Statistics</h3>
            <div id="statsContent">--</div>
        </aside>
    </div>
</body>
</html>
